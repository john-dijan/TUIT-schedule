      font-size: 20px;
      font-weight: bold;

      color: #555;
    }

    }

      margin-top: 10px;
      font-size: 0.9rem;

      text-align: left;

  const toMinutes = ([hour, minute]) => hour * 60 + minute;
  const formatTime = ([h, m]) => `${h}:${m.toString().padStart(2, '0')}`;

  function updateSchedule() {
    const now = new Date();
    const currentDay = now.getDay(); // 0 (Sun) to 6 (Sat)
    const currentMinutes = now.getHours() * 60 + now.getMinutes();

    // Sunday (0) in your data is not included, so map Sunday to dayId 7 or 0? 
    // Your data starts from Monday as dayId 1 to Saturday dayId 6
    // So let's map Sunday(0) to 7 or 0 and handle it:
    // To keep consistent, if currentDay==0, let's show no classes (or adjust)
    const dayId = currentDay === 0 ? 7 : currentDay;

    const todaySchedule = schedule.find(day => day.dayId === dayId);
    const tomorrowDayId = (dayId === 6) ? 1 : dayId + 1;
    const tomorrowSchedule = schedule.find(day => day.dayId === tomorrowDayId);

    let message = "";

    if (!todaySchedule) {
      message = "<div class='highlight'>📅 Bugunga darslar yo'q. Kuningiz hayrli o'tsin 🎉</div>";
    } else {
      let currentSubject = null;
      let nextSubject = null;
      const passedSubjects = [];

      for (const subject of todaySchedule.subjects) {
        const start = toMinutes(subject.startTime);
        const end = toMinutes(subject.endTime);

        if (currentMinutes >= end) {
          passedSubjects.push(subject);
        } else if (currentMinutes >= start && currentMinutes <= end) {
          currentSubject = subject;
        } else if (currentMinutes < start && !nextSubject) {
          nextSubject = subject;
        }
      }

      // Passed classes
      if (passedSubjects.length > 0) {
        message += "<strong>✅ Bugungi o'tilgan fanlar:</strong><ul>";
        for (const subject of passedSubjects) {
          const time = formatTime(subject.endTime);
          message += `<li>${subject.name} <small>(tugagan vaqti: ${time})</small></li>`;
        }
        message += "</ul><hr>";
      }

      function getCountdownText(targetTime) {
        const now = new Date();
        let diff = Math.floor((targetTime - now) / 1000);
        if(diff < 0) diff = 0;

        const hours = Math.floor(diff / 3600);
        const mins = Math.floor((diff % 3600) / 60);
        const secs = diff % 60;

        return `${hours > 0 ? hours + " soat " : ""}${mins} daqiqa ${secs} soniya`;
      }

      // Calculate countdown date objects
      const countdownElemId = "countdown-timer";

      if (currentSubject) {
        // Countdown until current subject ends
        const endDate = new Date();
        endDate.setHours(currentSubject.endTime[0], currentSubject.endTime[1], 0, 0);

        message += `<div class="highlight">
          🔵 <strong>Hozirgi fan:</strong> ${currentSubject.name}<br>
          👨‍🏫 <strong>O'qituvchi:</strong> ${currentSubject.teacherName}<br>
          ⏰ <b>Vaqt: ${currentSubject.fullTime}</b> <br>
          🔗 <a href="${currentSubject.zoomLink}" target="_blank">Zoomga o'tish</a><br>
          ⏳ <strong>Tugashga qolgan vaqt:</strong> <span id="${countdownElemId}">hisoblanmoqda...</span>
        </div>`;

        // Update countdown every second
        if (window.countdownInterval) clearInterval(window.countdownInterval);
        window.countdownInterval = setInterval(() => {
          const countdownElem = document.getElementById(countdownElemId);
          if (!countdownElem) return clearInterval(window.countdownInterval);
          countdownElem.textContent = getCountdownText(endDate);
        }, 1000);

      } else if (nextSubject) {
        // Countdown until next subject starts
        const startDate = new Date();
        startDate.setHours(nextSubject.startTime[0], nextSubject.startTime[1], 0, 0);

        message += `<div class="highlight">
          🕓 <strong>Keyingi fan:</strong> ${nextSubject.name} soat ${formatTime(nextSubject.startTime)} da<br>
          👨‍🏫 <strong>O'qituvchi:</strong> ${nextSubject.teacherName}<br>
          🔗 <a href="${nextSubject.zoomLink}" target="_blank">Zoomga o'tish</a><br>
          ⏳ <strong>Boshlanishga qolgan vaqt:</strong> <span id="${countdownElemId}">hisoblanmoqda...</span>
        </div>`;

        if (window.countdownInterval) clearInterval(window.countdownInterval);
        window.countdownInterval = setInterval(() => {
          const countdownElem = document.getElementById(countdownElemId);
          if (!countdownElem) return clearInterval(window.countdownInterval);
          countdownElem.textContent = getCountdownText(startDate);
        }, 1000);

      } else {
        message += `<div class="highlight">🎉 <strong>Bugungi dars jadvalidagi barcha fanlar tugadi. 🙌</strong></div>`;
      }
    }

    document.getElementById("schedule-info").innerHTML = message;
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateSchedule();

    setInterval(updateSchedule, 60000);

              <th>Soat</th>

            </tr>
        `;
        todaySchedule.subjects.forEach((subject, index) => {
          const start = formatTime(subject.startTime);
          const end = formatTime(subject.endTime);
          table += `

              <td>${subject.name}</td>
              <td>${start} - ${end}</td>
              <td>${subject.teacherName}</td>
              <td><a href="${subject.zoomLink}" target="_blank">Join</a></td>
            </tr>
          `;
        });
        table += "</table>";
        modalContent.innerHTML = table;
      } else {
        modalContent.innerHTML = "<p>Bugungi kun uchun darslar mavjud emas.</p>";
      }
    };

    closeTodayBtn.onclick = () => {
      modal.style.display = "none";
    };

    // Modal for Tomorrow's Schedule
    const tomorrowModal = document.getElementById("tomorrowModal");
    const openTomorrowBtn = document.getElementById("openTomorrowModalBtn");
    const closeTomorrowBtn = document.getElementById("closeTomorrowModalBtn");
    const tomorrowContent = document.getElementById("tomorrowContent");

    openTomorrowBtn.onclick = () => {
      tomorrowModal.style.display = "block";

      const now = new Date();

      const tomorrowSchedule = schedule.find(day => day.dayId === tomorrowDayId);

      if (tomorrowSchedule && tomorrowSchedule.subjects.length > 0) {
        let table = `
          <table>
            <tr>
              <th>#</th>
              <th>Fan</th>
              <th>Soat</th>
              <th>O'qituvchi</th>
              <th>Zoom</th>
            </tr>
        `;
        tomorrowSchedule.subjects.forEach((subject, index) => {

          table += `
            <tr>
              <td>${index + 1}</td>

              <td>${start} - ${end}</td>
              <td>${subject.teacherName}</td>
              <td><a href="${subject.zoomLink}" target="_blank">Join</a></td>
            </tr>
          `;
        });
        table += "</table>";
        tomorrowContent.innerHTML = table;
      } else {
        tomorrowContent.innerHTML = "<p>Ertangi kun uchun darslar mavjud emas.</p>";
      }
    };

    closeTomorrowBtn.onclick = () => {
      tomorrowModal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal || event.target === tomorrowModal) {
        modal.style.display = "none";
        tomorrowModal.style.display = "none";
      }
    };
